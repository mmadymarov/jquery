<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Jquery Tutorial</title>
        <script src="js/jquery-3.6.0.min.js"></script>
        
         <!-- We can refer to elements via first, last  -->
        <script>
            $("document").ready(function(){
                $("h1:first").css("border", "3px solid red")
            }); 
        </script>
    </head>
    <body> 

        <h1>I love you jQuery 1</h1>
         
        <h1>I love you jQuery 2</h1>
        
        <h1>I love you jQuery 3</h1>
    </body>
</html>
