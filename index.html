<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Jquery Tutorial</title>
        <script src="js/jquery-3.6.0.min.js"></script>
        
        <script>
            $("document").ready(function(){
                $("body").append("<h1>I love jQuery </h1>");
            }); 
            // Above script definition: When selector document is ready
            // imply the function that will append the body selector with html code
        
        </script>
    </head>
    <body>
         
    </body>
</html>
