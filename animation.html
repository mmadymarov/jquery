<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Jquery Tutorial</title>
        <script src="js/jquery-3.6.0.min.js"></script>
        
        <script>
            $("document").ready(function(){

                $("#grow").click(function(){

                    $("#textBox").animate({width: "500px"}, 1000);
                });

                $("#move").click(function(){

                    $("#textBox").animate({marginLeft:"200px"}, 1000);
                });

                $("#bigger").click(function(){

                    $("#textBox").animate({fontSize:"40px"}, 3000);
                
                });

                $("#many").click(function(){

                    $("#textBox").animate({fontSize:"40px", marginLeft:"400px"}, 3000);
                });

                
            });

        </script>
        <style>
            #textBox{
                width: 200px;
                height: 200px;
                background-color: #ccc;
                position: absolute;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        
        <a href="#" id="grow">Grow</a>| <a href="#" id="move">Move</a> | <a href="#" id="bigger">bigger</a> | <a href="#" id="many">Many-Things</a>
        
        <div id="textBox">
            laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in 
            voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat 
            non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
        </div>

        
    </body>
</html>
